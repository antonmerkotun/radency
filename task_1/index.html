<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">
    <section>
        <div class="container">
            <div class="header_list">
                <div>Name</div>
                <div>Created</div>
                <div>Category</div>
                <div>Content</div>
                <div>Dates</div>
                <div></div>
                <div><img src="icon/archive.png" height="20px" width="20px" alt="icon-archive"></div>
                <div><img src="icon/delete.png" height="20px" width="20px" alt="icon-delete"></div>
            </div>
            <div class="table_archive-false"></div>
            <h3>Archive</h3>
            <div class="table_archive-true"></div>
            <button class="button_create-note">Create Note</button>
            <div class="header_list-all">
                <div>Note Category</div>
                <div>Active</div>
                <div>Archived</div>
            </div>
            <div class="overall-table"></div>
        </div>
    </section>
</div>
<script src="script/index.js" type="module"></script>
</body>
</html>
